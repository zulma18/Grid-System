<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Grid System</title>
</head>
<body>
    <h2>Caso 2: Especificando el Tama√±o de Columna</h2>
    <div class="container-fluid text-center bg-warning">
        <div class="row">
            <!--Bootstrap tiene 12 columnas-->
            <div class="col border border-white">
                Todo lo necesario dentro de la fila
            </div>
            <div class="col-4 col border border-white">
                4/12
            </div>
            <!--tambien en el col de la class se indica la cntd de col a tomar-->
            <div class="col-3 col border border-white">
                3/12
            </div>
        </div>

        <div class="row">
            <!-- Toma el resto de las 12 col que sobra de las especificaciones-->
            <div class="col border border-white">
                Todo lo necesario dentro de la fila
            </div>

            <!-- solo toma 2 col de las 12-->
            <div class="col-2 border border-white">
                2/12 
            </div>
        </div>
    </div>
</body>
</html>
